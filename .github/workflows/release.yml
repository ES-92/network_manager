name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            target: aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            args: ''
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Network Manager v__VERSION__'
          releaseBody: |
            Cross-platform service management application.

            ## Features
            - Service discovery (Docker, launchd, systemd, Windows Services)
            - Port scanning and management
            - Live Performance monitoring (CPU, GPU, RAM)
            - Security vulnerability scanner with AI analysis
            - Audit logging

            ## Downloads
            - **macOS (Apple Silicon)**: `.dmg` file for M1/M2/M3 Macs
            - **macOS (Intel)**: `.dmg` file for Intel Macs
            - **Windows**: `.msi` or `.exe` installer
            - **Linux**: `.deb` or `.AppImage`
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - run: echo "Release created by tauri-action"
