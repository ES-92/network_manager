<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient - blue to purple -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <!-- Highlight gradient -->
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <!-- Node gradient -->
    <radialGradient id="nodeGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E7FF"/>
    </radialGradient>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1E3A5F" flood-opacity="0.3"/>
    </filter>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Inner highlight -->
  <rect x="48" y="48" width="416" height="208" rx="80" ry="80" fill="url(#highlightGrad)" opacity="0.15"/>

  <!-- Network connections (lines) -->
  <g stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.6">
    <!-- Center to corners -->
    <line x1="256" y1="256" x2="140" y2="140"/>
    <line x1="256" y1="256" x2="372" y2="140"/>
    <line x1="256" y1="256" x2="140" y2="372"/>
    <line x1="256" y1="256" x2="372" y2="372"/>
    <!-- Horizontal and vertical -->
    <line x1="256" y1="256" x2="256" y2="120"/>
    <line x1="256" y1="256" x2="256" y2="392"/>
    <line x1="256" y1="256" x2="120" y2="256"/>
    <line x1="256" y1="256" x2="392" y2="256"/>
  </g>

  <!-- Network nodes (circles) -->
  <g filter="url(#glow)">
    <!-- Center node (larger) -->
    <circle cx="256" cy="256" r="48" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="4"/>
    <!-- Server icon in center -->
    <rect x="232" y="236" width="48" height="40" rx="4" fill="#3B82F6"/>
    <line x1="236" y1="248" x2="276" y2="248" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="236" y1="258" x2="276" y2="258" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="236" y1="268" x2="276" y2="268" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>

    <!-- Outer nodes -->
    <!-- Top -->
    <circle cx="256" cy="120" r="28" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="256" cy="120" r="10" fill="#22C55E"/>

    <!-- Bottom -->
    <circle cx="256" cy="392" r="28" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="256" cy="392" r="10" fill="#22C55E"/>

    <!-- Left -->
    <circle cx="120" cy="256" r="28" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="120" cy="256" r="10" fill="#22C55E"/>

    <!-- Right -->
    <circle cx="392" cy="256" r="28" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="392" cy="256" r="10" fill="#EAB308"/>

    <!-- Diagonal nodes -->
    <!-- Top-left -->
    <circle cx="140" cy="140" r="24" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="140" cy="140" r="8" fill="#22C55E"/>

    <!-- Top-right -->
    <circle cx="372" cy="140" r="24" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="372" cy="140" r="8" fill="#22C55E"/>

    <!-- Bottom-left -->
    <circle cx="140" cy="372" r="24" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="140" cy="372" r="8" fill="#EF4444"/>

    <!-- Bottom-right -->
    <circle cx="372" cy="372" r="24" fill="url(#nodeGrad)" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="372" cy="372" r="8" fill="#22C55E"/>
  </g>
</svg>
